{% extends 'customer/base.html' %}

{% block content %}
<div class="container mb-5">
    <!-- Order Submitted Message -->
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-sm-12 p-5 text-center" style="background-color: rgba(255, 255, 255, 0.9); border-radius: 15px; box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);">
            <h1 class="text-success" style="font-weight: bold; font-size: 36px; letter-spacing: 1px;">Payment Submitted!</h1>
            <a href="{% url 'index' %}" class="btn btn-order mt-4">Go to Homepage</a>
        </div>
    </div>
</div>

<!-- Enhanced Styling for Consistency and Attractiveness -->
<style>
    .btn-order {
        font-size: 22px;
        font-weight: bold;
        color: white;
        background-color: #ff5722; 
        border-radius: 10px;
        padding: 12px 30px;
        transition: all 0.3s ease;
    }
    .btn-order:hover {
        background-color: #e64a19; 
    }
    .category-title {
        color: #ff9800;
        font-weight: bold;
        font-size: 30px;
        text-align: center;
        text-transform: uppercase;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
    }
    p {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
    }
</style>
{% endblock content %}
