{% extends 'customer/base.html' %}

{% block content %}
<div class="container-fluid" style="background-size: cover; position: relative; min-height: 100vh;">
    <!-- Overlay -->
    <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.071);"></div>

    <div class="container text-light py-5" style="position: relative; z-index: 2;">
        <!-- Title -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-6 col-sm-12 text-center">
                <h1 class="display-4">What's On Our Menu?</h1>
                <p class="lead">Discover our delicious offerings curated with love.</p>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="row justify-content-center mt-4">
            <div class="col-md-8 col-sm-12">
                <form method="GET" action="{% url 'menu-search' %}">
                    <div class="input-group">
                        <input style="margin-top: 10px;"
                            type="text" 
                            class="form-control bg-light text-dark rounded-start" 
                            name="q" 
                            placeholder="Search Our Menu" 
                            aria-label="Search" 
                            value="{{ request.GET.q }}">
                        <button 
                            class="btn btn-primary rounded-end btn-lg px-4" 
                            type="submit" 
                            style="background-color: #0066cc; border: none;">
                            üîç Search
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Menu Items -->
        <div class="row justify-content-center mt-5">
            {% for item in menu_items %}
            <div class="col-md-4 col-sm-12 mb-4">
                <div class="card h-100 text-center shadow-lg" style="background: rgba(255, 255, 255, 0.9); border: none; border-radius: 15px;">
                    <img src="{{ item.image.url }}" class="card-img-top rounded-top" alt="{{ item.name }}" style="height: 250px; object-fit: cover; border-top-left-radius: 15px; border-top-right-radius: 15px;">
                    <div class="card-body">
                        <h5 class="card-title text-dark">{{ item.name }}</h5>
                        <p class="card-text text-muted">Price: {{ item.price }}</p>
                        <p class="card-text">{{ item.description }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock content %}
