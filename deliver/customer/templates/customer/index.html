{% extends 'customer/base.html' %}

{% block content %}

<div class="container mb-5">
    <div class="row justify-content-center">
        <div class="col-md-10 text-center p-5">
            <h1 class="display-4 font-weight-bold text-white" style="text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);">
                Online Food Ordering System
            </h1>
            <p class="lead text-white" style="text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);">
                Experience the best of online food delivery, right at your doorstep.
            </p>
        </div>
    </div>

    <div class="row justify-content-center mt-4">
        <div class="col-md-6 col-sm-12">
            <div class="card shadow-lg border-0" style="background: rgba(255, 255, 255, 0.8);">
                <div class="card-body text-center p-5">
                    <h2 class="card-title mb-4 text">Place Your Order Now!</h2>
                    <p class="card-text text-shadow" style="font-size: 18px;">Choose from a variety of cuisines and have it delivered fast and fresh.</p>
                    <a href="{% url 'order' %}" class="btn btn-lg px-5 py-2 text-white" style="background-color: #FF6B35; border: none;">Order Now!</a>
                    
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
